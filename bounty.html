<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounties - Rivek Raj Tamang</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.15/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white flex justify-center p-0 overflow-auto">
    <div id="root"></div>

    <script type="text/babel">
        function Navbar() {
            const [menuOpen, setMenuOpen] = React.useState(false);

            return (
                <nav className="fixed top-0 left-0 w-full bg-gray-900 shadow-md z-50">
                    <div className="max-w-5xl mx-auto flex justify-between items-center p-5">
                        <h1 className="text-xl font-bold">Rivek Raj Tamang</h1>
                        <button className="md:hidden text-white focus:outline-none" onClick={() => setMenuOpen(!menuOpen)}>
                            {menuOpen ? "‚úñ" : "‚ò∞"}
                        </button>
                        <ul className={`md:flex md:space-x-6 text-lg ${menuOpen ? "block" : "hidden"} absolute md:relative top-full left-0 w-full md:w-auto bg-gray-900 md:bg-transparent text-center md:flex-row`}>
                            <li className="py-2 md:py-0 hover:text-blue-400"><a href="index.html">Home</a></li>
                            <li className="py-2 md:py-0 hover:text-blue-400"><a href="https://rivudon.medium.com/" target="_blank" rel="noopener noreferrer">Blog</a></li>
                            <li className="py-2 md:py-0 hover:text-blue-400"><a href="bounty.html">Bug Bounty</a></li>
                            <li className="py-2 md:py-0 hover:text-blue-400"><a href="#about">About Me</a></li>
                            <li className="py-2 md:py-0 hover:text-blue-400"><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            );
        }

        function ImageSlider() {
            const images = ["bounty1.jpg", "bounty2.png", "swag1.jpg", "bounty1.jpg", "bounty2.png", "swag1.jpg",];
            const [index, setIndex] = React.useState(0);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 2500);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="w-full flex justify-center mt-4">
                    <img 
                        src={images[index]} 
                        alt="Bounty" 
                        className="w-[600px] h-[350px] object-contain rounded-lg shadow-lg" 
                    />
                </div>
            );
        }

         function ImageSliderLetter() {
            const images = ["Letter1.png", "Letter2.png", "Letter3.png", "Letter4.png"];
            const [index, setIndex] = React.useState(0);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 2500);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="w-full flex justify-center mt-4">
                    <img 
                        src={images[index]} 
                        alt="Bounty" 
                        className="w-[600px] h-[400px] object-contain rounded-lg shadow-lg" 
                    />
                </div>
            );
        }

        function Bounties() {
            return (
                <div>
                    <Navbar />
                    <div className="bg-gray-900 text-white w-full max-w-6xl p-8 md:p-12 rounded-lg shadow-lg text-center relative mt-16">
                        <h1 className="text-4xl font-semibold">Bug Bounty Achievements</h1>
                        <p className="text-lg text-gray-400 mt-2">A showcase of bug bounties, Hall of Fame recognitions, swags, and appreciation.</p>

                        <section className="mt-10">
                            <h3 className="text-2xl font-semibold">üèÖ Bounties</h3>
                            <ImageSlider />
                        </section>

<section className="mt-10 text-center">
    <h3 className="text-2xl font-semibold">üèÜ Hall of Fame (28+)</h3>
    <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4 max-w-5xl mx-auto">
        {[
            { name: "NASA", link: "https://bugcrowd.com/nasa" },
            { name: "State of California VDP", link: "https://bugcrowd.com/stateofcaliforniavdp" },
            { name: "World Health Organization", link: "https://www.who.int/about/cybersecurity/vulnerability-hall-of-fame/ethical-hacker-list" },
            { name: "USGS (U.S. Geological Survey)", link: "https://bugcrowd.com/engagements/usgs-vdp/hall_of_fames" },
            { name: "DOI (U.S. Department of the Interior)", link: "https://bugcrowd.com/engagements/doi-vdp/hall_of_fames" },
            { name: "DOL (U.S. Department of Labor)", link: "https://bugcrowd.com/engagements/dol-vdp/hall_of_fames" },
            { name: "HHS (U.S. Health & Human Services)", link: "https://hhs.responsibledisclosure.com/hc/en-us/articles/1500000280921-Acknowledgments" },
            { name: "CERT EU (European Union)", link: "https://www.cert.europa.eu/hall-of-fame" },
            { name: "Bayer", link: "https://www.bayer.com/en/cybersecurity-hall-of-fame" },
            { name: "BASF", link: "https://www.basf.com/global/en/legal/responsible-disclosure-statement" },
            { name: "GEA", link: "https://www.gea.com/en/company/about-us/information-security/products/responsible-disclosure-of-security-issues/hall-of-fame/" },
            { name: "Shippit", link: "https://www.shippit.com/responsible-security-disclosure/" },
            { name: "Adyen", link: "https://www.adyen.com/policies-and-disclaimer/responsible-disclosure-hall-of-fame" },
            { name: "TU Delft", link: "https://www.tudelft.nl/en/hall-of-fame" },
            { name: "Drexel University", link: "https://drexel.edu/it/security/services-processes/bug-bounty/" },
            { name: "RRB (U.S. Railroad Retirement Board)", link: "https://bugcrowd.com/engagements/rrb-vdp/hall_of_fames" },
            { name: "NSW (New South Wales, Australia)", link: "https://bugcrowd.com/engagements/service-nsw-vdp/hall_of_fames" },
            { name: "BIA (U.S. Bureau of Indian Affairs)", link: "https://bugcrowd.com/engagements/bia-vdp/hall_of_fames" },
            { name: "Nextapp.co", link: "https://www.nextapp.co/responsible-disclosure" },
            { name: "Instaff.com", link: "https://instaff.org/responsible-disclosure-policy/" },
            { name: "Twomile.com", link: "https://twomile.com/security-credits/" },
            { name: "OnlineTri.com", link: "https://onlinetri.com/halloffame.php" },
            { name: "Remarkable", link: "https://support.remarkable.com/s/article/Vulnerability-Disclosure-Policy" },
            { name: "CERT CUNI (Charles University)", link: "https://csirt.cuni.cz/en/acknowledgements/" },
            { name: "Metacode.biz", link: "https://metacode.biz/hall-of-fame.txt" },
            { name: "Autoglam.pk", link: "https://autoglam.pk/responsible-disclosure-program/" },
            { name: "US Department of Transportation", link: "https://usdot.responsibledisclosure.com/hc/en-us/articles/18234850057363-Acknowledgements" }
        ].map((item, index) => (
            <a 
                key={index} 
                href={item.link} 
                target="_blank" 
                rel="noopener noreferrer" 
                className="bg-gray-800 text-lg px-4 py-3 rounded-md shadow-md transition-all duration-300 transform hover:scale-110 hover:bg-blue-500 hover:text-white"
            >
                {item.name}
            </a>
        ))}
    </div>
</section>


                        <section className="mt-10">
                            <h3 className="text-2xl font-semibold">üìú Letters of Appreciation</h3>
                            <ImageSliderLetter />
                        </section>

                        <section className="mt-10">
                            <h3 className="text-2xl font-semibold">üì© Email Appreciation and Thanks</h3>
                             <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4 max-w-5xl mx-auto">
        {[
            { name: "Indian Government"},
            { name: "Australian Government Defense"},
            { name: "France Government"},
            { name: "Brazlillian Government"}


        ].map((item, index) => (
            <a 
                key={index} 
                href={item.link} 
                target="_blank" 
                rel="noopener noreferrer" 
                className="bg-gray-800 text-lg px-4 py-3 rounded-md shadow-md transition-all duration-300 transform hover:scale-110 hover:bg-blue-500 hover:text-white"
            >
                {item.name}
            </a>
        ))}
    </div>
                        </section>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Bounties />, document.getElementById('root'));
    </script>
</body>
</html>
