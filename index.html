<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Rivek Raj Tamang</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.15/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen p-0">

    <!-- Root div where React will be rendered -->
    <div id="root"></div>

    <script type="text/babel">
        function Portfolio() {
            const titles = ["Ethical Hacker", "Bug Hunter", "Security Researcher", "Penetration Tester"];
            const [index, setIndex] = React.useState(0);
            const [activeButton, setActiveButton] = React.useState(null);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setIndex(prevIndex => (prevIndex + 1) % titles.length);
                }, 2000);
                return () => clearInterval(interval);
            }, []);

            const handleClick = (i) => {
                setActiveButton(i); // Set active button immediately
                setTimeout(() => setActiveButton(null), 500); // Reset after 500ms
            };

            return (
                <div className="bg-gray-900 text-white max-w-4xl w-full p-12 rounded-lg shadow-lg text-center transition-all duration-500">
                    
                    {/* Profile Section */}
                    <div className="mt-80">
                       <img src="profile.jpg" alt="Profile" 
     className="rounded-full w-40 h-40 mx-auto shadow-lg border-4 border-blue-350" />

                        <h1 className="text-4xl font-semibold mt-3">Rivek Raj Tamang</h1>
                        <h2 className="text-2xl font-medium text-blue-400 mt-1">{titles[index]}</h2>
                    </div>

                    {/* Skills Section */}
                    <section className="mt-10">
                        <h3 className="text-2xl font-semibold mb-4">Skills</h3>
                        <div className="grid grid-cols-3 gap-4">
                            {["Cybersecurity", "Security Research", "Bug Bounty", "Linux", "Penetration Testing", "Web Security"].map((skill, i) => (
                                <div key={i} className="bg-gray-800 text-lg p-4 rounded-md shadow-md">
                                    {skill}
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* My Work */}
                    <section className="mt-10">
                        <h3 className="text-2xl font-semibold mb-4">My Work</h3>
                        <div className="grid grid-cols-2 gap-6">
                            {[
                                { title: "Hall of Fames", desc: "Recognitions for securing organisations." },
                                { title: "Appreciation Letters", desc: "Appreciation/Recognition letters received" }
                            ].map((project, i) => (
                                <div 
                                    key={i} 
                                    className={`p-6 rounded-md shadow-md text-lg cursor-pointer transition-all duration-300 transform
                                        ${activeButton === i ? "bg-blue-500 scale-110" : "bg-gray-700"}
                                        hover:scale-105 hover:bg-gray-600`}
                                    onClick={() => handleClick(i)}
                                >
                                    <h4 className="font-semibold">{project.title}</h4>
                                    <p className="mt-2">{project.desc}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section className="mt-10">
                        <h3 className="text-2xl font-semibold mb-4">Contact</h3>
                        <div className="flex justify-center space-x-10">
                            <a href="https://linkedin.com/in/rivektamang" className="text-lg text-blue-400 hover:text-blue-600">üîó LinkedIn</a>
                            <a href="mailto:cybersecrivek@gmail.com" className="text-lg text-red-400 hover:text-red-600">üìß Email</a>
                            <a href="https://github.com/" className="text-lg text-gray-300 hover:text-white">üê± GitHub</a>
                        </div>
                    </section>
                </div>
            );
        }

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>

</body>
</html>
